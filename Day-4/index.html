<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">

    <div class="max-w-lg mx-auto mt-24 p-6">
        <h1 id="heading" class="text-3xl font-black text-center mb-2">üé¨ Movie Search App</h1>
        <p class="text-neutral-700 text-center mb-8">Search for your favorite movies and get detailed information!</p>
        
        <!-- Search Section -->
        <div class="mb-8">
            <input 
                type="text" 
                id="movieInput" 
                class="w-full py-3 border border-neutral-200 rounded-xl px-4 mt-3 focus:ring-2 focus:ring-blue-300 focus:border-blue-400 focus:outline-none" 
                placeholder="Enter movie name (e.g., Inception, Avengers)"
            >
            <button 
                id="searchBtn" 
                onclick="searchMovie()" 
                class="w-full bg-black text-white px-9 py-3 rounded-xl mt-4 cursor-pointer hover:bg-gray-800 transition-colors"
            >
                üîç Search Movie
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-black mx-auto mb-4"></div>
            <p class="text-neutral-600">Searching for movie...</p>
        </div>

        <!-- Movie Results Container -->
        <div id="movieResult" class="mt-8">
            <!-- Movie details will be displayed here -->
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mt-4">
            <p class="font-medium">Movie not found!</p>
            <p class="text-sm">Please check the movie name and try again.</p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
